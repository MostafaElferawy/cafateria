<div class="container">
    <div class="row">
        <div class="col-8 mx-auto mt-5">
            <form action="" method="post">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" class="form-control" id="firstName" placeholder="Enter your First Name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Enter Your last Name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter Your E-mail">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter Your password" id="password">
                </div>
                <button class="btn btn-success float-end mt-2" type="submit">Save User</button>
                <a class="btn btn-success float-end mt-2 me-2" routerLink="/users">Back</a>
            </form>
        </div>
    </div>
</div>
